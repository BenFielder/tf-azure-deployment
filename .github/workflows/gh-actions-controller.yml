# Do not edit this file directly! It might be overwritten if you run the workflow, You can make changes in "BenFielder/github-actions-controller"
name: Github Actions Controller
on: workflow_dispatch

permissions:
  contents: write
  pull-requests: write
  issues: write
  repository-projects: write
  actions: write

jobs:
    Update-deployment-workflow:
        runs-on: ubuntu-latest
        steps:
           - name: Pull workflows
             uses: BenFielder/github-actions-controller@v1.11.0
             with:
                testing_workflows: true
                linting_workflows: true
                build_workflows: true
                deployment_workflows: true
                github_token: ${{ secrets.GITHUB_TOKEN }}